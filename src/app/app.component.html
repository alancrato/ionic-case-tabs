<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu menuId="first" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-row>
            <ion-col size="2">
              <div class="circle app-menu-logo">
                <img src="assets/logo.jpg" alt="">
              </div>
            </ion-col>
            <ion-col size="6">
              <div class="title">Site Miséria</div>
              <div class="subtitle">Aconteceu? Tá no Miséria</div>
            </ion-col>
          </ion-row>

          <div class="divider"></div>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
